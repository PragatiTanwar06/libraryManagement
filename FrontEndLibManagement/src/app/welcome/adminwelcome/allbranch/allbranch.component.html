<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card m-5">
        <div class="card-header bg-info text-white text-center">
          <strong>All Branch Information</strong>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">Branch ID</th>
              <th scope="col">Name</th>
              <th scope="col">Location</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let br of allBranchArr">
              <td>{{br.libId}}</td>
              <td>{{br.branchName}}</td>
              <td>{{br.branchLocation}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
